<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="backgroundContainer">
			<video autoplay muted loop src="./assets/background.mp4"></video>
			<div class="panel">
				<p id="clock"></p>
				<p id="message">Hello, Mustafa</p>
				<div id="searchContainer" placeholder="Search...">
					<input type="text" placeholder="Search..." id="search" />
					<img onclick="search()" id="searchIcon" src="./assets/search.svg" />
				</div>
				<div id="daysCounter">35 Days</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
